  source-dirs:
    - src
  dependencies:
    - aeson >= 1.4 && < 2
    - bytestring >= 0.10 && < 0.11
    - containers >= 0.6 && < 0.7
    - hpc >= 0.6 && < 0.7
    - http-conduit >= 2.3 && < 3
