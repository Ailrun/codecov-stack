tests:
  codecov-test:
    ## Common fields
    source-dirs:
      - test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - codecov
      - hspec
    ## Test fields
    main:                           Spec.hs
