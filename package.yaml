executables:
  codecov:
    ## Common fields
    source-dirs:
      - app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - codecov
    ## Executable fields
    main:                           Main.hs
    # other-modules:
    # generated-other-modules:

